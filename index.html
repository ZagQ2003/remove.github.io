<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本字符清理工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section, .output-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            border-color: #4776E6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
        }
        
        .button-container {
            text-align: center;
            margin: 25px 0;
        }
        
        .convert-btn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(71, 118, 230, 0.3);
            letter-spacing: 1px;
        }
        
        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(71, 118, 230, 0.4);
        }
        
        .convert-btn:active {
            transform: translateY(1px);
        }
        
        .output-section label span {
            color: #4776E6;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #666;
            padding: 0 5px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
        }
        
        .stat-item i {
            margin-right: 8px;
            color: #8E54E9;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            textarea {
                height: 150px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文本字符清理工具</h1>
            <div class="subtitle">快速移除文本中的 # 和 * 符号</div>
        </header>
        
        <div class="content">
            <div class="input-section">
                <label for="inputText">输入文本：</label>
                <textarea id="inputText" placeholder="在此输入需要清理的文本..."></textarea>
                <div class="stats">
                    <div class="stat-item">
                        <i>📝</i> 字符数: <span id="charCount">0</span>
                    </div>
                    <div class="stat-item">
                        <i>🔍</i> 特殊字符: <span id="specialCharCount">0</span>
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button class="convert-btn" onclick="convertText()">清理文本</button>
            </div>
            
            <div class="output-section">
                <label for="outputText">清理结果：<span>(已移除所有 # 和 * 符号)</span></label>
                <textarea id="outputText" readonly placeholder="清理后的文本将显示在这里..."></textarea>
                <div class="stats">
                    <div class="stat-item">
                        <i>✅</i> 已移除: <span id="removedCount">0</span> 个特殊字符
                    </div>
                    <div class="stat-item">
                        <i>⏱️</i> 用时: <span id="timeTaken">0</span> ms
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>文本字符清理工具 &copy; 2025 | AI文本处理</p>
        </footer>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const charCount = document.getElementById('charCount');
        const specialCharCount = document.getElementById('specialCharCount');
        const removedCount = document.getElementById('removedCount');
        const timeTaken = document.getElementById('timeTaken');
        
        // 更新输入文本统计信息
        inputText.addEventListener('input', function() {
            const text = inputText.value;
            charCount.textContent = text.length;
            
            // 计算特殊字符数量
            const specialChars = text.match(/[#*-]/g) || [];
            specialCharCount.textContent = specialChars.length;
        });
        
        // 转换文本函数
        function convertText() {
            const startTime = performance.now();
            const text = inputText.value;
            
            if (!text.trim()) {
                outputText.value = "请输入一些文本进行清理";
                return;
            }
            
            // 移除所有字符
            const cleanedText = text.replace(/[#*-]/g, '');
            outputText.value = cleanedText;
            
            const endTime = performance.now();
            const duration = (endTime - startTime).toFixed(2);
            
            // 更新统计信息
            const originalSpecialCount = (text.match(/[#*-]/g) || []).length;
            const newSpecialCount = (cleanedText.match(/[#*-]/g) || []).length;
            removedCount.textContent = originalSpecialCount - newSpecialCount;
            timeTaken.textContent = duration;
        }
        
        // 初始化
        inputText.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
