<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文本格式清理工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #433467 0%, #1f2c44 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section, .output-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
            line-height: 1.6;
        }
        
        textarea:focus {
            border-color: #4776E6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
        }
        
        .button-container {
            text-align: center;
            margin: 25px 0;
        }
        
        .convert-btn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(71, 118, 230, 0.3);
            letter-spacing: 1px;
        }
        
        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(71, 118, 230, 0.4);
        }
        
        .convert-btn:active {
            transform: translateY(1px);
        }

        /* 添加成功状态的按钮样式 */
        .convert-btn.success {
            background: linear-gradient(to right, #22c55e, #16a34a);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .output-section label span {
            color: #4776E6;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #666;
            padding: 0 5px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
        }
        
        .stat-item i {
            margin-right: 8px;
            color: #8E54E9;
            font-size: 1.2rem;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9ff;
            border-radius: 12px;
            border: 1px solid #eaeefd;
        }
        
        .feature-card {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-left: 4px solid #4776E6;
        }
        
        .feature-card h3 {
            color: #4776E6;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            textarea {
                height: 150px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI文本清理工具</h1>
            <div class="subtitle">移除特殊字符并优化换行格式</div>
        </header>
        
        <div class="content">
            <div class="input-section">
                <label for="inputText">输入文本：</label>
                <textarea id="inputText" placeholder="在此输入需要清理的文本..."></textarea>
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-font"></i> 字符数: <span id="charCount">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-asterisk"></i> 特殊字符: <span id="specialCharCount">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-exchange-alt"></i> 换行符: <span id="newlineCount">0</span>
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button class="convert-btn" onclick="convertText()">清理文本</button>
            </div>
            
            <div class="output-section">
                <label for="outputText">清理结果：<span>(已移除所有#、*等符号并压缩多余换行符)</span></label>
                <textarea id="outputText" readonly placeholder="清理后的文本将显示在这里..."></textarea>
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-trash-alt"></i> 移除特殊字符: <span id="removedSpecialCount">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-compress-alt"></i> 压缩换行符: <span id="compressedNewlines">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-stopwatch"></i> 用时: <span id="timeTaken">0</span> ms
                    </div>
                </div>
                    <div class="button-container">
                    <button class="convert-btn" id="copyButton" onclick="copyToClipboard()">
                        <i class="fa fa-copy"></i> 复制到剪切板
                    </button>
                </div>
            </div>
        <footer>
            <p>文本字符清理工具 &copy; 2025 | AI文本处理</p>
        </footer>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const charCount = document.getElementById('charCount');
        const specialCharCount = document.getElementById('specialCharCount');
        const newlineCount = document.getElementById('newlineCount');
        const removedSpecialCount = document.getElementById('removedSpecialCount');
        const compressedNewlines = document.getElementById('compressedNewlines');
        const timeTaken = document.getElementById('timeTaken');
        
        // 更新输入文本统计信息
        inputText.addEventListener('input', function() {
            const text = inputText.value;
            charCount.textContent = text.length;
            
            // 计算特殊字符数量
            const specialChars = text.match(/[#*]/g) || [];
            specialCharCount.textContent = specialChars.length;
            
            // 计算换行符数量
            const newlines = text.match(/\n/g) || [];
            newlineCount.textContent = newlines.length;
        });
        
        // 转换文本函数
        function convertText() {
            const startTime = performance.now();
            const text = inputText.value;
            
            if (!text.trim()) {
                outputText.value = "";
                return;
            }
            
            // 移除所有 # 和 * 字符
            const withoutSpecialChars = text.replace(/[#*-]/g, '');
            const originalSpecialCount = (text.match(/[#*-]/g) || []).length;
            const newSpecialCount = (withoutSpecialChars.match(/[#*-]/g) || []).length;
            const removedSpecial = originalSpecialCount - newSpecialCount;
            
            // 2. 删除多余空格但保留英文单词间的空格
            let cleanedText = withoutSpecialChars;

            // 删除中文之间、中英文之间的空格
            // 保留英文单词和数字之间的空格
            cleanedText = cleanedText.replace(/([\u4e00-\u9fa5])\s+([\u4e00-\u9fa5])/g, '$1$2'); // 中文之间的空格
            cleanedText = cleanedText.replace(/([\u4e00-\u9fa5])\s+([a-zA-Z0-9])/g, '$1$2'); // 中文后跟英文/数字的空格
            cleanedText = cleanedText.replace(/([a-zA-Z0-9])\s+([\u4e00-\u9fa5])/g, '$1$2'); // 英文/数字后跟中文的空格
            
            // 3. 压缩多个连续换行符为单个换行符
            // 正则解释：匹配两个或更多连续的换行符（包括中间有空格的情况）
            cleanedText = cleanedText.replace(/(\n\s*){2,}/g, '\n');
            // 压缩多个连续换行符为单个换行符
            // 正则解释：匹配两个或更多连续的换行符（包括中间有空格的情况）
            const compressedText = withoutSpecialChars.replace(/(\n\s*){2,}/g, '\n');
            
            // 删除开头和结尾的空格
            cleanedText = cleanedText.trim();
            // 删除连续多个空格（保留一个）
            cleanedText = cleanedText.replace(/ {1,}/g, '');
                       
            // 计算压缩的换行符数量
            const originalNewlines = (text.match(/\n/g) || []).length;
            const newNewlines = (compressedText.match(/\n/g) || []).length;
            const compressedLines = originalNewlines - newNewlines;
            
            outputText.value = compressedText;
            
            const endTime = performance.now();
            const duration = (endTime - startTime).toFixed(2);
            
            // 更新统计信息
            removedSpecialCount.textContent = removedSpecial;
            compressedNewlines.textContent = compressedLines;
            timeTaken.textContent = duration;
        }
        // 复制到剪切板函数
        function copyToClipboard() {
            const textToCopy = outputText.value;
            
            if (!textToCopy) {
                alert('没有可复制的文本！');
                return;
            }
            
            // 使用现代API复制到剪贴板
            navigator.clipboard.writeText(textToCopy).then(() => {
                // 显示复制成功的视觉反馈
                const originalText = copyButton.innerHTML;
                
                copyButton.innerHTML = '<i class="fa fa-check"></i> 已复制！';
                copyButton.classList.add('success');
                
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                    copyButton.classList.remove('success');
                }, 2000);
                
            }).catch((err) => {
                console.error('复制失败: ', err);
                alert('复制失败，请手动复制！');
                
                // 回退到传统的选择文本方法
                outputText.select();
                document.execCommand('copy');
            });
        }
                
        // 初始化页面
        function init() {
            inputText.dispatchEvent(new Event('input'));
            convertText();
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
